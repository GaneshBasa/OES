{% extends "layout.html" %}

{% block title %}
    Feedback
{% endblock %}

{% block main %}
<form autocomplete="off" action="/feedback" method="post">
    <!-- Rating -->
    <div class="form-group">
        <label for="rating">
            Please provide a Rating (on a scale of 1 to 5) :
        </label>
        <br>
        <input class="form-control" type="range" id="rating" name="rating" min="1" max="5" value="5">
    </div>

    <!-- Recommendation -->
    <div class="form-group">
        <label for="recommendation">
            How likely are you to recommend the test to others (on a scale of 1 to 5) :
        </label>
        <br>
        <input class="form-control" type="range" id="recommendation" name="recommendation" min="1" max="5" value="5">
    </div>
    
    <!-- Comments -->
    <div class="form-group">
        <label for="comments">
            Please enter any additional comments or feedback that you may have (optional)
        </label>
        <br>
        <textarea class="form-control" id="comments" name="comments" rows="5" placeholder="Comments (Optional)"></textarea>
    </div>
    
    <!-- Submit -->
    <button class="btn btn-primary" type="submit">Submit Feedback</button>
</form>
{% endblock %}

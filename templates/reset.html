{% extends "layout.html" %}

{% block title %}
    Reset Password
{% endblock %}

{% block main %}
    <form autocomplete="off" action="/reset" method="post">
        <!-- OTP -->
        <div class="form-group">
            <input class="form-control" name="otp" placeholder="Enter OTP" type="text" required autofocus>
        </div>
        <!-- New Password -->
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Enter New Password" type="password" required>
        </div>
        <!-- Confirmation -->
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm New Password" type="password" required>
        </div>
        <!-- Submit -->
        <button class="btn btn-primary" type="submit">Reset Password</button>
    </form>
{% endblock %}
